 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Book My Show</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/SS.css" type="text/css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

 <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 text-center">
                  <img src="img/login.png" class="img-rounded" alt="Login"  width="304" height="236" />
                    <form role="form">
                      <div class="form-group">
                        <label for="usr">User Name:</label>
                        <input type="text" class="form-control" id="usr"  style="width:250px;">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" style="width:250px;">
                      </div>
                    </form>
                    <button type="button" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-danger">Cancel</button>

                </div>
            </div>
        </div>
        </body>
</html>
